<div class="modal-header bg-info text-white">
  <h5 class="modal-title" id="quoteModalLabel">Personalized Premium Quote</h5>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    
    <p class="text-muted">Please provide details to estimate your plan premium.</p>

    <div class="mb-3">
      <label for="age" class="form-label">Age (Years)</label>
      <input type="number" id="age" formControlName="age" class="form-control" 
            [class.is-invalid]="f['age'].invalid && (f['age'].dirty || f['age'].touched || isFormSubmitted)">
      <div class="invalid-feedback" *ngIf="f['age'].errors">
        <span *ngIf="f['age'].errors['required']">Age is required.</span>
        <span *ngIf="f['age'].errors['min']">Age must be at least 18.</span>
        <span *ngIf="f['age'].errors['max']">Age must be below 100.</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="earnings" class="form-label">Annual Earnings (Base Amount)</label>
      <input type="number" id="earnings" formControlName="earnings" class="form-control" 
            [class.is-invalid]="f['earnings'].invalid && (f['earnings'].dirty || f['earnings'].touched || isFormSubmitted)">
      <div class="invalid-feedback" *ngIf="f['earnings'].errors">
        <span *ngIf="f['earnings'].errors['required']">Earnings are required.</span>
        <span *ngIf="f['earnings'].errors['min']">Earnings must be at least 1000.</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="healthStatus" class="form-label">Current Health Status</label>
      <select id="healthStatus" formControlName="healthStatus" class="form-select"
            [class.is-invalid]="f['healthStatus'].invalid && (f['healthStatus'].dirty || f['healthStatus'].touched || isFormSubmitted)">
        <option value="good">Good (No chronic conditions)</option>
        <option value="moderate">Moderate (Controlled chronic condition)</option>
        <option value="poor">Poor (Major chronic conditions/Smoking)</option>
      </select>
      <div class="invalid-feedback" *ngIf="f['healthStatus'].errors?.['required']">
        Health status is required.
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success" [disabled]="quoteForm.invalid">
      View Personalized Plans
    </button>
  </div>
</form>
